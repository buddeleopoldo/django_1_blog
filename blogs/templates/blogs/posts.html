{% extends "blogs/base.html" %}

{% block content %}

	<h2 style="color: red">Posts</h2>

	<ul>
		{% for post in posts %}
			<li>
				<a href="{% url 'blogs:post' post.id %}">{{ post }}</a>
			</li>
		{% empty %}
			<li>No posts have been added yet.</li>
		{% endfor %}
	</ul>

	<a href="{% url 'blogs:new_post' %}">Add a new post</a>
	<br>
	<a href="{% url 'blogs:index' %}" style="color: grey">Back</a>

{% endblock content %}
